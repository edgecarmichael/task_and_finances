name: task_and_finances
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_flavorizr: ^2.1.0

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
  flavors:
    dev:
      app:
        name: "Task and Finances DEV"
      android:
        applicationId: "br.com.eduardosantos.taskandfinances.dev"
        firebase:
          config: "firebase/home/google-services.json"
      ios:
        bundleId: "br.com.eduardosantos.taskandfinances.dev"
        firebase:
          config: "firebase/home/GoogleService-Info.plist"
    hom:
      app:
        name: "Task and Finances HOM"
      android:
        applicationId: "br.com.eduardosantos.taskandfinances.hom"
        firebase:
          config: "firebase/hom/google-services.json"
      ios:
        bundleId: "br.com.eduardosantos.taskandfinances.hom"
        firebase:
          config: "firebase/hom/GoogleService-Info.plist"
    qa:
      app:
        name: "Task and Finances QA"
      android:
        applicationId: "br.com.eduardosantos.taskandfinances.qa"
        firebase:
          config: "firebase/qa/google-services.json"
      ios:
        bundleId: "br.com.eduardosantos.taskandfinances.qa"
        firebase:
          config: "firebase/qa/GoogleService-Info.plist"
    prod:
      app:
        name: "Task and Finances"
      android:
        applicationId: "br.com.eduardosantos.taskandfinances"
        firebase:
          config: "firebase/prod/google-services.json"
      ios:
        bundleId: "br.com.eduardosantos.taskandfinances"
        firebase:
          config: "firebase/prod/GoogleService-Info.plist"

